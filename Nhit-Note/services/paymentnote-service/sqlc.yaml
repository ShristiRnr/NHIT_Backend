version: "2"
sql:
  - schema: "migrations"
    queries: "internal/adapters/repository/sqlc/queries"
    engine: "postgresql"
    gen:
      go:
        package: "generated"
        out: "internal/adapters/repository/sqlc/generated"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
