version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries/"
    schema: "../../../../migrations/"
    gen:
      go:
        package: "sqlc"
        out: "./generated/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: false
        emit_result_struct_pointers: true
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        emit_pointers_for_null_types: true
        emit_enum_valid_method: true
        emit_all_enum_values: true
        overrides:
          - column: "sessions.session_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "sessions.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "refresh_tokens.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "password_resets.token"
            go_type: "github.com/google/uuid.UUID"
          - column: "password_resets.user_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "email_verification_tokens.token"
            go_type: "github.com/google/uuid.UUID"
          - column: "email_verification_tokens.user_id"
            go_type: "github.com/google/uuid.UUID"
